<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <div class="Form">
            <div>
                <h1>Login</h1>
            </div>
            <div class="username-input-box">
                <p class="username-label">Username</p>
                <input class="username-field" type="text" placeholder="Type your Username">
            </div>
            <div class="password-input-box">
                <p class="password-label">Password</p>
                <input class="password-field" type="text" placeholder="Type your Password">
            </div>
            <div class="forget-password-link">
                <a href="https://google.com">Forget Password?</a>
            </div>
            <div class="login-button">
                <button>Login</button>
            </div>
            <div class="other-signin-options">
                <div class="signin-label">
                    <p>or Sign in Using</p>
                </div>
                
                <div class="signin-options-icons">
                    <button class="fb-option">
                        <img width="48" height="48" src="https://img.icons8.com/color/48/facebook-circled--v1.png" alt="facebook-circled--v1"/>
                    </button>
                    <button class="google-option">
                        <img width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>   
                    </button>
                    <button class="x-option">
                        <img width="48" height="48" src="https://img.icons8.com/color/48/twitterx.png" alt="twitterx"/>
                    </button>
                </div>
                
            </div>
            <div class="signup-options">
                <p>Don't have an Account?</p>
                <a href="https:\\youtube.com">SIGN UP </a>
            </div>
        </div>
    </div>
    
</body>
</html>
